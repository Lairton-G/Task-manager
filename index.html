<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <header>
        <form id="taskForm">
            <h1>Gerenciador de <span>Tarefas</span></h1>
            <div class="inputs">
                <label for="titleTask">Titulo</label>
                <input type="text" id="titleTask" placeholder="Crie um titulo...">
                <label for="taskName">Tarefa</label>
                <input type="text" id="taskName" placeholder="Crie uma tarefa..">
                <input type="submit" value="Criar">
            </div>
        </form>
    </header>
    <main>
        <div class="tasksList" id="tasks">
            <h1 id="titleTasks">Criar página responsiva</h1>
            <div class="Task">
                <input type="checkbox">
                <p>Criar o HTML</p>
            </div>
            <div class="Task">
                <input type="checkbox">
                <p>Criar o arquivo CSS e resetar o padrão do navegador</p>
            </div>
                        <div class="Task">
                <input type="checkbox">
                <p>Usar a deriva @media</p>
            </div>
        </div>
    </main>

</body>
</html>
